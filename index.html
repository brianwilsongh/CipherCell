<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <div style="display: none">
    <img src="fireorangeicon.png" id="arrow"/>
  </div>

  <div id="instructionsBox" class="overlayHidden">
    <div id="instructionShower">
      <button id="backToMenu">Back</button>
    </div>
  </div>

  <div id="menuBox" class="menuOverlay">
    <div id="menuBoxShower">
      <h2>CipherCell</h2><br/>
      <button id="menuBoxStartButton">Start</button>
      <button id="menuBoxInstructions">Instructions</button>
    </div>
  </div>

  <div id="deathBox" class="overlayHidden">
    <div id="deathBoxShower">
      <h3>You've been detected!</h3><br/>
      <h3>Your score: <b id="deathBoxScore">0</b><br/></h3>
      <button id="deathBoxRestartButton">Play Again?</button>
    </div>
  </div>

  <div id="game">
    <canvas id="canvasA"></canvas>
  </div>
  <div id="matrix" class="matrixRegular">
  <canvas id="c"></canvas>

  <script src="bundle.js"></script>
</div>
<div>
  <img src="" height="100%" width="100%" id="switch"/>
</div>
<div>
  <img src="1255.gif" height="100%" width="100%" id="bubble"/>
</div>

</body>

</html>
